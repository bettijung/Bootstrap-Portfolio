	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
	
	<!-- Navbar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
	    	
	    	<div class="row"> 
				
				<div class="col-xs-12 col-md-8">
				    <div class="navbar-header">
				    	<a class="navbar-brand" id="navbar-title" href="#">Bettina Junghahn</a>
				    </div>
				</div>

				<div class="col-xs-12 col-md-3">
				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				    	<ul class="nav navbar-nav navbar-right" id="header-links">
				        	<li><a href="#">About</a></li>
				        	<li><a href="#">Portfolio</a></li>
				        	<li><a href="#">Contact</a></li>
				    	</ul>
				    </div>
				</div>

			</div>

		</div>
	</nav>

	<!-- Content Container -->
	<div class="container-fluid main-section">
		<div class="row">

			<div class="col-md-1">
			</div>
			
			<!-- Contact Section -->
			<div class="col-xs-12 col-md-7">
				<div class="panel panel-default">
					
					<h3 class="page-header main-section-title">Contact</h3>
				 	
				 	<div class="panel-body" id="contact-section-body">
				 		
						<form>

						  <div class="form-group">
						    <label for="inputName3" class="col-sm-2 control-label">Name</label>
						    <input type="text" class="form-control" id="inputName3" placeholder="John Smith">
						  </div>
						  
						  <div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
						    <input type="text" class="form-control" id="inputEmail3" placeholder="example@gmail.com">
						  </div>
						  
						  <div class="form-group">
						    <label for="inputMessage3" class="col-sm-2 control-label">Message</label>
						    <textarea class="form-control" id="textarea" rows="10"></textarea>
						  </div>
						
						  <button type="submit" class="btn btn-default" id="submit-button">Submit</button>

						</form>

				  </div>

				</div>
			
			</div>
			
			<!-- Connect With Me Section -->
			<div class="col-xs-12 col-md-3 connect-with-me">
				<div class="panel panel-default">
					
				<h3 class="page-header connect-header">Connect With Me</h3>
				 	
				<div class="panel-body connect-body">

				 		<a href="https://github.com/bettijung" target="_blank"><img src="assets/images/if_github_square_black_107109.png" class="img-responsive" alt="GitHub"></a>
					 		
						<a href="https://www.linkedin.com/in/bettinajunghahn/" target="_blank"><img src="assets/images/if_linkedin_square_color_107091.png" class="img-responsive" alt="LinkedIn"></a>
					 		
				 		<a href="https://stackoverflow.com/users/8742632/bettina-junghahn?tab=profile" target="_blank"><img src="assets/images/if_stackoverflow_273179.png" class="img-responsive github-image" alt="StackOverFlow"></a>
	
			 	</div>

			</div>

			<div class="col-md-1">
			</div>

		</div>

	</div> <!-- End Content Container -->

	<!-- Footer -->
 	<div class="footer-copyright navbar-fixed-bottom">
        <div class="container-fluid" id="footer-text">

    </div>
